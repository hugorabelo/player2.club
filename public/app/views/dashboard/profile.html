<div class="ibox float-e-margins" ng-controller="ProfileController">
    <div class="ibox-title">
        <h5 translate>messages.titulo_perfil</h5>
    </div>
    <div>
        <div class="ibox-content no-padding border-left-right" ng-show="usuario.imagem_perfil">
            <img alt="image" class="img-responsive" src="uploads/usuarios/{{usuario.imagem_perfil}}">
        </div>
        <div class="ibox-content profile-content">
            <h4><strong>{{usuario.nome}}</strong></h4>
            <p ng-show="usuario.localizacao"><i class="fa fa-fw fa-map-marker"></i>{{usuario.localizacao}}</p>
            <h5 translate>messages.sobre_mim</h5>
            <p>{{usuario.descricao}}</p>
            <div class="row m-t-lg" ng-hide="true">
                <div class="col-md-4">
                    <span class="bar">5,3,9,6,5,9,7,3,5,2</span>
                    <h5><strong>169</strong> Posts</h5>
                </div>
                <div class="col-md-4">
                    <span class="line">5,3,9,6,5,9,7,3,5,2</span>
                    <h5><strong>28</strong> Following</h5>
                </div>
                <div class="col-md-4">
                    <span class="bar">5,3,2,-1,-3,-2,2,3,5,2</span>
                    <h5><strong>240</strong> Followers</h5>
                </div>
            </div>
            <div class="user-button" ng-hide="true">
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary btn-sm btn-block"><i class="fa fa-fw fa-envelope"></i>Send Message</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-default btn-sm btn-block"><i class="fa fa-fw fa-coffee"></i>Buy a coffee</button>
                    </div>
                </div>
            </div>
            <div class="ibox-title">
                <h5>Gamertags</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-fw fa-plus"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <ul>
                    <li>HugoRabelo</li>
                    <li>hleorabelo</li>
                </ul>
            </div>
        </div>
    </div>
</div>
