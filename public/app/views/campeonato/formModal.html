<div class="modal inmodal" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <form name="formulario" role="form" class="form-horizontal" novalidate="novalidate" ng-submit="submit()">
                <div class="modal-header">
                    <h4 class="modal-title" translate="{{tituloModal}}"></h4>
                </div>
                <div class="modal-body">

                    <div class="row" ng-show="messages">
                        <div class="col-md-10 col-md-offset-2">
                                <div class="alert alert-danger">
                                    <ul>
                                        <li class="error" ng-repeat="message in messages">
                                            {{ message }}
                                        </li>
                                    </ul>
                                </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descricao" class="col-md-3 control-label" translate>fields.descricao</label>
                        <div class="col-md-9">
                            <input type="text" id="descricao" class="form-control" ng-model="campeonato.descricao" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="detalhes" class="col-md-3 control-label" translate>fields.detalhes</label>
                        <div class="col-md-9">
                            <textarea id="detalhes" class="form-control" ng-model="campeonato.detalhes" required></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="plataformas_id" class="col-md-3 control-label" translate>fields.plataformas_id</label>
                        <div class="col-md-9">
                            <select id="plataformas_id" class="form-control" ng-model="campeonato.plataformas_id"
                                    ng-options="plataforma.id as plataforma.descricao for plataforma in plataformas" required >
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="jogos_id" class="col-md-3 control-label" translate>fields.jogos_id</label>
                        <div class="col-md-9">
                            <select id="jogos_id" class="form-control" ng-model="campeonato.jogos_id"
                                    ng-options="jogo.id as jogo.descricao for jogo in jogos" required >
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="campeonato_tipos_id" class="col-md-3 control-label" translate>fields.campeonatotipos_id</label>
                        <div class="col-md-9">
                            <select id="campeonato_tipos_id" class="form-control" ng-model="campeonato.campeonato_tipos_id"
                                    ng-options="campeonatoTipo.id as campeonatoTipo.descricao for campeonatoTipo in campeonatoTipos" required >
                            </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" translate>fields.cancel</button>
                    <button type="submit" class="btn btn-primary" ng-show="novoItem" translate>fields.save</button>
                    <button type="submit" class="btn btn-primary" ng-hide="novoItem" translate>fields.update</button>
                </div>
            </form>
        </div>
    </div>
</div>
