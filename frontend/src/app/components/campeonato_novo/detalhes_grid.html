<div class="panel panel-primary">
	<div class="panel-heading" translate>
		messages.campeonato_detalhes
	</div>
	<div class="panel-body">
		<div class="col-md-7">
			<div class="form-group">
				<label for="tipo_competidor" class="col-md-8 control-label" translate>fields.tipo_competidor</label>
				<div class="col-md-4">
					<select id="tipo_competidor" class="form-control" ng-model="campeonato.tipo_competidor" ng-options="jogo.id as jogo.descricao for jogo in jogos" required>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="quantidade_usuarios" class="col-md-8 control-label" translate>fields.quantidade_usuarios</label>
				<div class="col-md-4">
					<input type="number" id="quantidade_usuarios" class="form-control" ng-model="campeonato.quantidade_usuarios" required>
				</div>
			</div>
			<div class="form-group">
				<label for="tipo_classificacao" class="col-md-8 control-label" translate>fields.tipo_classificacao</label>
				<div class="col-md-4">
					<select id="tipo_classificacao" class="form-control" ng-model="campeonato.tipo_classificacao" ng-options="jogo.id as jogo.descricao for jogo in jogos" required>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="ordem_classificacao" class="col-md-8 control-label" translate>fields.ordem_classificacao</label>
				<div class="col-md-4">
					<select id="ordem_classificacao" class="form-control" ng-model="campeonato.ordem_classificacao" ng-options="jogo.id as jogo.descricao for jogo in jogos" required>
					</select>
                </div>
            </div>
		</div>
		<div class="col-md-5">
			<h4 class="text-center" translate>messages.pontuacaoRegra_list</h4>
			<div class="form-group">
			    <label for="zona_classificacao" class="col-md-8 control-label" translate>fields.zona_classificacao</label>
				<div class="col-md-4">
					<input type="number" id="zona_classificacao" class="form-control" ng-model="campeonato.zona_classificacao" ng-change="criaZonaClassificacao()" />
				</div>
			</div>
			<div class="form-group" ng-repeat="n in pontosZonaClassificacao track by $index">
			    <label for="pontuacao" class="col-md-8 control-label">{{$index+1}}{{'fields.lugar' | translate}}</label>
				<div class="col-md-4">
					<input type="number" id="pontuacao" class="form-control" ng-model="campeonato.pontuacao[$index]" required>
				</div>
			</div>
		</div>
		{{campeonato.pontuacao}}
	</div>
</div>
