<md-dialog aria-label="{{tituloModal | translate}}">
    <form name="formulario" role="form" class="form-horizontal" novalidate="novalidate" ng-submit="submit()" enctype="multipart/form-data">
        <!--
        <div class="modal-header">
    <h4 class="modal-title" translate="{{tituloModal}}"></h4>
</div>
-->
        <!--        <div class="modal-body">-->
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{tituloModal | translate}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">

                <div class="row" ng-show="messages">
                    <div class="col-md-10 col-md-offset-2">
                        <div class="alert alert-danger">
                            <ul>
                                <li class="error" ng-repeat="message in messages">
                                    {{ message }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="descricao" class="col-md-3 control-label" translate>fields.descricao</label>
                    <div class="col-md-9">
                        <input type="text" id="descricao" class="form-control" ng-model="plataforma.descricao" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="logomarca" class="col-md-3 control-label" translate>fields.logomarca</label>
                    <div class="col-md-9">
                        <input type="file" class="form-control" file-upload ng-model="plataforma.imagem_logomarca" />
                    </div>
                </div>

                <!--            </div>-->
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">{{'fields.cancel' | translate}}</md-button>
            <md-button ng-click="save()" ng-show="novoItem">{{'fields.save' | translate}}</md-button>
            <md-button ng-click="update()" ng-hide="novoItem">{{'fields.update' | translate}}</md-button>
        </md-dialog-actions>
