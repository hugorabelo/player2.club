<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 translate>messages.plataforma_list</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="home">Home</a>
            </li>
            <li>
                <a translate>menus.config</a>
            </li>
            <li>
                <a ui-sref="plataforma" translate>menus.plataformas</a>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeIn">
    <div class="ibox-content">

        <p>
            <button type="button" class="btn btn-primary btn-lg" ng-click="create()" translate>
                messages.plataforma_add
            </button>
            <md-button class="md-primary md-raised" ng-click="showAdvanced($event)">
                {{'messages.plataforma_add' | translate}}
            </md-button>
        </p>

        <table class="table table-striped">
            <tr>
                <th translate>fields.descricao</th>
                <th translate>fields.logomarca</th>
                <th>&nbsp;</th>
            </tr>
            <tr ng-repeat="plataforma in plataformas">
                <td>{{ plataforma.descricao }}</td>
                <td class="col-xs-2"><img ng-src="uploads/{{plataforma.imagem_logomarca}}" class="img-responsive" /></td>
                <td class="btn-group" role="group">
                    <button type="button" class="btn btn-warning" ng-click="edit(plataforma.id)" tooltip="{{'fields.edit' | translate}}">
                        <i class="fa fa-pencil fa-fw"></i>
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="delete(plataforma.id)" tooltip="{{'fields.delete' | translate}}">
                        <i class="fa fa-trash-o fa-fw"></i>
                    </button>
                </td>
            </tr>
        </table>

    </div>
</div>
