<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 translate>messages.usuario_list</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="home">Home</a>
            </li>
            <li>
                <a translate>menus.config</a>
            </li>
            <li>
                <a ui-sref="usuario" translate>menus.usuarios</a>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeIn">
    <div class="ibox-content">

        <p>
            <md-button class="md-primary md-raised" ng-click="vmUsuario.create($event)"> {{'messages.usuario_add' | translate}}
            </md-button>
        </p>

        <table class="table table-striped">
            <tr>
                <th translate>fields.nome</th>
                <th translate>fields.email</th>
                <th translate>fields.usuarioTipos_id</th>
                <th>&nbsp;</th>
            </tr>
            <tr ng-repeat="usuario in vmUsuario.usuarios">
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.descricaoTipo }}</td>
                <td class="btn-group" role="group">
                    <button type="button" class="btn btn-warning" ng-click="vmUsuario.edit($event, usuario.id)" tooltip="{{'fields.edit' | translate}}">
                        <i class="fa fa-pencil fa-fw"></i>
                    </button>

                    <button type="button" class="btn btn-danger" ng-click="vmUsuario.delete($event, usuario.id)" tooltip="{{'fields.delete' | translate}}">
                        <i class="fa fa-trash-o fa-fw"></i>
                    </button>
                </td>
            </tr>
        </table>

    </div>
</div>

<div formulario-usuario></div>

<div modal-confirma></div>
