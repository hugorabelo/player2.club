<md-dialog aria-label="{{tituloModal | translate}}">
    <form name="formulario" role="form" class="form-horizontal" novalidate="novalidate">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{tituloModal | translate}}</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                <md-input-container class="md-block" flex>
                    <label>{{'fields.nome' | translate}}</label>
                    <input ng-model="usuario.nome" size="50" required>
                </md-input-container>

                <md-input-container class="md-block" flex>
                    <label>{{'fields.email' | translate}}</label>
                    <input type="email" ng-model="usuario.email" required>
                </md-input-container>

                <md-input-container class="md-block" flex>
                    <label>{{'fields.password' | translate}}</label>
                    <input type="password" ng-model="usuario.password" ng-minlength="6" ng-required="novoItem">
                </md-input-container>

                <md-input-container class="md-block">
                    <label>{{'fields.usuarioTipos_id' | translate}}</label>
                    <md-select ng-model="usuario.usuario_tipos_id" required>
                        <md-option ng-repeat="usuarioTipo in usuarioTipos" ng-value="usuarioTipo.id">
                            {{usuarioTipo.descricao}}
                        </md-option>
                    </md-select>
                </md-input-container>

            </div>

            <md-dialog-actions layout="row">
                <md-button ng-click="cancel()">{{'fields.cancel' | translate}}</md-button>
                <md-button ng-click="save()" ng-if="novoItem">{{'fields.save' | translate}}</md-button>
                <md-button ng-click="update()" ng-if="!novoItem">{{'fields.update' | translate}}</md-button>
            </md-dialog-actions>
        </md-dialog-content>
    </form>
</md-dialog>
