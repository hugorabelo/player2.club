<md-card class="md-block" flex>
    <md-toolbar class="md-toolbar-tools">
        <h2 translate>messages.campeonatoContestacoes</h2>
    </md-toolbar>
    <md-card-content>
        <md-list flex>
            <md-list-item class="noright" ng-repeat="partida in vmCampeonato.partidasContestadas">
                <div class="col-xs-3 text-right">
                    <span class="placar-jogo-equipes-sigla" title="{{partida.usuarios[0].nome}}">{{partida.usuarios[0].nome}}</span>
                    <img src="uploads/usuarios/{{partida.usuarios[0].distintivo}}" class="placar-jogo-equipes-escudo-mandante hidden-xs" alt="profile">
                </div>
                <div class="col-xs-1 text-center">
                    <input type="tel" class="placar-input" ng-model="partida.usuarios[0].placar" ng-disabled="!partida.edita_contestacao">
                </div>
                <div class="col-xs-1 text-center"><i class="fa fa-close fa-fw"></i></div>
                <div class="col-xs-1 text-center">
                    <input type="tel" class="placar-input" ng-model="partida.usuarios[1].placar" ng-disabled="!partida.edita_contestacao">
                </div>
                <div class="col-xs-3 text-left">
                    <img src="uploads/usuarios/{{partida.usuarios[1].distintivo}}" class="placar-jogo-equipes-escudo-visitante hidden-xs" alt="profile">
                    <span class="placar-jogo-equipes-sigla" title="{{partida.usuarios[1].nome}}">{{partida.usuarios[1].nome}}</span>
                </div>
                <div class="col-xs-3">

                    <div id="botoes" class="pull-left">
                        <md-button class="md-fab md-mini" md-colors="::{color: 'sunlitsea-100', background: 'player2-accent-900'}" ng-hide="partida.edita_contestacao" ng-click="vmCampeonato.confirmarPlacarContestacao(partida.id)">
                            <i class="fa fa-check fa-fw"></i>
                            <md-tooltip md-direction="top ">
                                {{'fields.confirmar_contestacao' | translate}}
                            </md-tooltip>
                        </md-button>

                        <md-button class="md-fab md-mini md-primary" ng-click="vmCampeonato.salvarPlacarContestacao(partida)" ng-show="partida.edita_contestacao">
                            <i class="fa fa-save fa-fw"></i>
                            <md-tooltip md-direction="top ">
                                {{'fields.salvar_placar_contestado' | translate}}
                            </md-tooltip>
                        </md-button>

                        <md-button class="md-fab md-mini md-warn" ng-click="vmCampeonato.cancelarPlacarContestado(partida)" ng-hide="partida.edita_contestacao">
                            <i class="fa fa-times fa-fw"></i>
                            <md-tooltip md-direction="top ">
                                {{'fields.editar_placar_contestado' | translate}}
                            </md-tooltip>
                        </md-button>
                    </div>
                    <div id="icones" class="pull-right">
                        <md-button class="md-fab md-mini md-primary md-hue-1" ng-click="vmCampeonato.exibirInformacoesContestacao($event, partida.contestacao)">
                            <i class="fa fa-info fa-lg"></i>
                            <md-tooltip md-direction="top ">
                                {{'fields.info_contestacao' | translate}}
                            </md-tooltip>
                        </md-button>
                    </div>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
