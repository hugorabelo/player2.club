<md-card ng-init="vmCampeonato.edit()" flex>
    <md-toolbar class="md-toolbar-tools">
        <h2 translate>messages.campeonato_edit</h2>
    </md-toolbar>
    <md-card-content>
        <form name="formulario" role="form" class="form-horizontal" novalidate="novalidate">
            <div class="form-group">
                <label for="descricao" class="col-md-3 control-label" translate>fields.descricao</label>
                <div class="col-md-9">
                    <input type="text" id="descricao" class="form-control" ng-model="vmCampeonato.campeonato.descricao" required />
                </div>
            </div>

            <div class="form-group">
                <label for="acesso" class="col-md-3 control-label" translate>fields.acesso</label>
                <div class="col-md-9">
                    <select id="acesso_campeonato_id" class="form-control" ng-model="vmCampeonato.campeonato.acesso_campeonato_id" ng-options="tipoAcesso.id as tipoAcesso.descricao for tipoAcesso in vmCampeonato.tiposDeAcessosDoCampeonato" required>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="data_inicio" class="col-md-3 control-label" translate>fields.data_inicio</label>
                <div class="col-md-3">
                    <md-datepicker ng-model="vmCampeonato.campeonato.fases.data_inicio" md-placeholder="" md-open-on-focus></md-datepicker>
                </div>

                <label for="data_fim" class="col-md-3 control-label" translate>fields.data_fim</label>
                <div class="col-md-3">
                    <md-datepicker ng-model="vmCampeonato.campeonato.fases.data_fim" md-placeholder="" md-open-on-focus></md-datepicker>
                </div>
            </div>

            <div class="form-group">
                <label for="regras" class="col-md-3 control-label" translate>fields.detalhes</label>
                <div class="col-md-9">
                    <!--                    <summernote ng-model="vmCampeonato.campeonato.regras" required></summernote>-->
                    <textarea name="" id="" cols="30" rows="10" ng-model="vmCampeonato.campeonato.regras"></textarea>
                    {{vmCampeonato.campeonato}}
                </div>
            </div>

            <div class="form-group">
                <label for="plataformas_id" class="col-md-3 control-label" translate>fields.plataformas_id</label>
                <div class="col-md-3">
                    <select id="plataformas_id" class="form-control" ng-model="vmCampeonato.campeonato.plataformas_id" ng-options="plataforma.id as plataforma.descricao for plataforma in vmCampeonato.plataformas" ng-change="vmCampeonato.carregaJogosDaPlataforma()" required>
                    </select>
                </div>

                <label for="jogos_id" class="col-md-3 control-label" translate>fields.jogos_id</label>
                <div class="col-md-3">
                    <select id="jogos_id" class="form-control" ng-model="vmCampeonato.campeonato.jogos_id" ng-options="jogo.id as jogo.descricao for jogo in vmCampeonato.jogos" ng-change="vmCampeonato.carregaTiposDeCampeonatoDoJogo()" required>
                    </select>
                </div>

            </div>

            <div class="form-group">
                <label for="campeonato_tipos_id" class="col-md-3 control-label" translate>fields.campeonatotipos_id</label>
                <div class="col-md-9">
                    <select id="campeonato_tipos_id" class="form-control" ng-model="vmCampeonato.campeonato.campeonato_tipos_id" ng-options="campeonatoTipo.id as campeonatoTipo.descricao for campeonatoTipo in vmCampeonato.campeonatoTipos" ng-change="vmCampeonato.carregaDetalhesCampeonato()" required>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-9 col-md-offset-3" ng-include src="vmCampeonato.templateDetalhes"></div>
            </div>

            <md-card-actions layout="row" layout-align="end center">
                <md-button>{{'fields.cancel' | translate}}</md-button>
                <md-button ng-click="vmCampeonato.salvarCampeonato()">{{'fields.save' | translate}}</md-button>
            </md-card-actions>
        </form>
    </md-card-content>
</md-card>
