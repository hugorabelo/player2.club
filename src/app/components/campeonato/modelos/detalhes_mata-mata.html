<md-card>
    <md-card-header md-colors="::{backgroundColor: 'player2-primary-300'}">
        <md-card-header-text>
            {{'messages.campeonato_detalhes' | translate}}
        </md-card-header-text>
    </md-card-header>
    <md-card-content layout-gt-xs="row" layout-margin disable-all="!vmCampeonato.campeonatoEditar.pode_editar">
        <div flex-gt-xs="50">
            <md-input-container class="md-block md-input-has-value">
                <label>{{'fields.ida_volta' | translate}}</label>
                <md-radio-group ng-model="vmCampeonato.campeonatoEditar.detalhes.ida_volta" class="md-primary" layout="row" required>
                    <md-radio-button ng-value="true">{{ 'messages.yes' | translate }}</md-radio-button>
                    <md-radio-button ng-value="false"> {{ 'messages.no' | translate }} </md-radio-button>
                </md-radio-group>
            </md-input-container>

            <md-input-container class="md-block md-input-has-value" ng-if="vmCampeonato.campeonatoEditar.detalhes.ida_volta">
                <label>{{'fields.fora_casa' | translate}}</label>
                <md-radio-group ng-model="vmCampeonato.campeonatoEditar.detalhes.fora_casa" class="md-primary" layout="row" required>
                    <md-radio-button ng-value="true">{{ 'messages.yes' | translate }}</md-radio-button>
                    <md-radio-button ng-value="false"> {{ 'messages.no' | translate }} </md-radio-button>
                </md-radio-group>
            </md-input-container>
        </div>
    </md-card-content>
</md-card>
