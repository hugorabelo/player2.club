<div class=modal-body ng-swipe-left=Lightbox.nextImage() ng-swipe-right=Lightbox.prevImage()>
    <div class=lightbox-nav>
        <button class=close aria-hidden=true ng-click=$dismiss()>×</button>
        <div class=btn-group ng-if="Lightbox.images.length > 1">
            <a class="btn btn-xs btn-default" ng-click=Lightbox.prevImage()>‹ {{'messages.anterior' | translate}}</a>
            <a ng-href={{Lightbox.imageUrl}} target=_blank class="btn btn-xs btn-default" title="Open in new tab">{{'messages.nova_aba' | translate}}</a>
            <a class="btn btn-xs btn-default" ng-click=Lightbox.nextImage()>{{'messages.proximo' | translate}} ›</a>
        </div>
    </div>
    <div class=lightbox-image-container>
        <div class=lightbox-image-caption><span>{{Lightbox.imageCaption}}</span></div><img ng-if=!Lightbox.isVideo(Lightbox.image) lightbox-src={{Lightbox.imageUrl}}>
    </div>
</div>
