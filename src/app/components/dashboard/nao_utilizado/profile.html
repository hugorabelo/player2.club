<div layout="row" layout-wrap class="header-profile" layout-align="start center">
    <div class="profile-image">
        <img ng-src="uploads/usuarios/{{vmProfile.usuario.imagem_perfil}}" class="img-circle circle-border m-b-md" alt="profile">
    </div>
    <div class="profile-info">
        <div class="">
            <div>
                <h2 class="no-margins">
                    <!--                    Hugo Rabelo-->
                    {{vmProfile.usuario.nome}}
                </h2>
                <h4>Founder of player2</h4>
                <small>
<!--                    Fifa player-->
                {{vmProfile.usuario.descricao}}
            </small>
            </div>
        </div>
    </div>
    <span flex></span>
    <md-button id="botao-seguir" class="md-raised md-accent" ng-click="vmProfile.seguir(usuario.id)">SEGUIR</md-button>
</div>
