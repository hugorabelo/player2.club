<div flex layout="row" layout-margin ng-init="vmHome.inicializa()">

    <div flex="15" layout="column" class="caixa-flutuante" layout-margin hide-xs>
        <div ng-include="'app/components/dashboard/mainNav.html'" layout-margin layout="column"></div>
    </div>

    <div flex class="caixa-flutuante" ui-view layout="column" layout-margin>
        <div ng-include="'app/components/rede_social/feed.html'" layout="column" ng-controller="FeedController as vmFeed" ng-init="vmFeed.inicializa()"></div>
    </div>

    <div flex="20" layout="column" class="caixa-flutuante" layout-margin hide-xs hide-sm hide-md>
        <h3 class="menu-acessorio_titulo">{{'messages.ultimas_novidades' | translate}}</h3>
        <a class="menu-acessorio" ui-sref="campeonato({idCampeonato: campeonato.id})" ng-repeat="campeonato in vmHome.userCampeonatosDisponiveis">
            {{ campeonato.descricao }}
        </a>

        <button ng-click="vmHome.getAutenticacao()">
            Get Autenticação
        </button>
        {{vm.autenticacao}} ## {{usuarioLogado}}
    </div>
</div>
