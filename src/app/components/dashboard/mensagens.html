<h3 class="secao_titulo" hide-xs>{{'messages.minhas_mensagens' | translate}}</h3>
<md-toolbar hide-gt-xs class="md-toolbar-tools">
    <h2 class="secao_titulo">{{'messages.minhas_mensagens' | translate}}</h2>
</md-toolbar>
<div ng-init="vmTopNav.getConversasDoUsuario()">
    <md-list-item ng-repeat="conversa in vmTopNav.conversasUsuario" class="item-notificacao background-branco noright" ng-class="{'m-n': telaMobile}">
        <img class="img-circle img-xs m-r-sm" alt="image" src="uploads/usuarios/{{conversa.remetente.imagem_perfil}}" data-pin-nopin="true">
        <div layout="column" flex>
            <p class="m-b-none font-bold remetente-mensagem">
                {{conversa.remetente.nome}}

            </p>
            <p class="m-b-xs texto-mensagem">
                {{conversa.ultima_mensagem}}
            </p>
            <small class="text-muted m-t-none">
                    {{ vmTopNav.exibeData(conversa.created_at) }}
                </small>
        </div>
        <div class="icones" layout="row" layout-align="end center">
            <span class="label label-danger pull-right" ng-show="conversa.nao_lidas">{{conversa.nao_lidas}}</span>
            <md-button class="md-icon-button md-primary" ng-controller="HomeController as vmHome" ng-click="vmHome.escreverMensagem($event, mensagem.remetente.id)">
                <i class="material-icons">reply</i>
            </md-button>
        </div>
    </md-list-item>
</div>
