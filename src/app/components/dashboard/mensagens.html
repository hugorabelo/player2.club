<h3 class="secao_titulo" hide-xs>{{'messages.minhas_mensagens' | translate}}</h3>
<md-toolbar hide-gt-xs class="md-toolbar-tools">
    <h2 class="secao_titulo">{{'messages.minhas_mensagens' | translate}}</h2>
</md-toolbar>
<div ng-init="vmTopNav.getMensagensDoUsuario('lidas')">
    <div ng-repeat="mensagem in vmTopNav.mensagensUsuario" class="item-notificacao background-branco" ng-class="{'m-n': telaMobile}">
        <a layout="row" layout-align="start center" flex ng-click="vmTopNav.exibeDetalhesNotificacao(notificacao)" ng-class="{'notificacao-nao-lida': !notificacao.lida}">
            <img class="img-circle img-xs m-r-sm" alt="image" src="uploads/usuarios/{{mensagem.remetente.imagem_perfil}}" data-pin-nopin="true">
            <div layout="column">
                <p class="m-b-none">
                    {{mensagem.mensagem}}
                </p>
                <small class="text-muted m-t-none">
                    {{ vmTopNav.exibeData(mensagem.created_at) }}
                </small>
            </div>
        </a>
    </div>
</div>
