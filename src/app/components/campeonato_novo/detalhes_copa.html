<div class="panel panel-primary">
	<div class="panel-heading" translate>
		messages.campeonato_detalhes
	</div>
	<div class="panel-body">
		<div class="col-md-7">
			<div class="form-group">
				<label for="tipo_competidor_id" class="col-md-8 control-label" translate>fields.tipo_competidor</label>
				<div class="col-md-4">
					<select id="tipo_competidor_id" class="form-control" ng-model="campeonato.detalhes.tipo_competidor_id" ng-options="tipoCompetidor.id as tipoCompetidor.descricao for tipoCompetidor in tiposDeCompetidores" required>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="quantidade_competidores" class="col-md-8 control-label" translate>fields.quantidade_usuarios</label>
				<div class="col-md-4">
					<input type="number" id="quantidade_competidores" class="form-control" ng-model="campeonato.detalhes.quantidade_competidores" required>
				</div>
			</div>
			<div class="form-group">
				<label for="quantidade_grupos" class="col-md-8 control-label" translate>fields.qtde_grupos</label>
				<div class="col-md-4">
					<input type="number" id="quantidade_grupos" class="form-control" ng-model="campeonato.detalhes.quantidade_grupos" required>
				</div>
			</div>
			<div class="form-group">
				<label for="classificados_proxima_fase" class="col-md-8 control-label" translate>fields.qtde_classificados</label>
				<div class="col-md-4">
					<input type="number" id="classificados_proxima_fase" class="form-control" ng-model="campeonato.detalhes.classificados_proxima_fase" required>
				</div>
			</div>
			<div class="form-group">
				<label for="ida_volta" class="col-md-8 control-label" translate>fields.ida_volta</label>
				<div class="col-md-4">
					<label class="m-r m-b">
						<input icheck type="radio" id="ida_volta" ng-model="campeonato.detalhes.ida_volta" ng-value="true" required />
						{{ 'messages.yes' | translate }}
					</label>
					<label>
						<input icheck type="radio" id="ida_volta" ng-model="campeonato.detalhes.ida_volta" ng-value="false" required />
						{{ 'messages.no' | translate }}
					</label>
				</div>
			</div>
			<div class="form-group" ng-show="campeonato.detalhes.ida_volta">
				<label for="fora_casa" class="col-md-8 control-label" translate>fields.fora_casa</label>
				<div class="col-md-4">
					<label class="m-r m-b">
						<input icheck type="radio" id="fora_casa" ng-model="campeonato.detalhes.fora_casa" ng-value="true" /> {{ 'messages.yes' | translate }}
					</label>
					<label>
						<input icheck type="radio" id="fora_casa" ng-model="campeonato.detalhes.fora_casa" ng-value="false" /> {{ 'messages.no' | translate }}
					</label>
				</div>
			</div>
		</div>
		<div class="col-md-5">
			<h4 class="text-center" translate>messages.pontuacaoRegra_list</h4>
			<div class="row">
				<div class="col-md-4  text-center">
					<label for="vitoria" class="control-label" translate>fields.vitoria</label>
				</div>
				<div class="col-md-4 text-center">
					<label for="empate" class="control-label" translate>fields.empate</label>
				</div>
				<div class="col-md-4 text-center">
					<label for="derrota" class="control-label" translate>fields.derrota</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4">
					<input type="number" id="vitoria" class="form-control" ng-model="campeonato.pontuacao.vitoria" required>
				</div>
				<div class="col-md-4">
					<input type="number" id="empate" class="form-control" ng-model="campeonato.pontuacao.empate" required>
				</div>
				<div class="col-md-4">
					<input type="number" id="derrota" class="form-control" ng-model="campeonato.pontuacao.derrota" required>
				</div>
			</div>
			<h4 class="text-center" translate>messages.criterios_classificacao</h4>
			<div>
				<ul ng-sortable="barConfig" class="todo-list m-t small-list">
					<li ng-repeat="criterio in criteriosClassificacao">
						<i class="fa fa-arrows-v" aria-hidden="true"></i>
						<checkbox class="m-l-xs" ng-model="checkBoxCriteriosClassificacao[criterio.id]"></checkbox>
						<span class="m-l-xs">{{criterio.descricao}}</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
