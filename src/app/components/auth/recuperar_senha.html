<div ng-init="vmAuth.inicializa()" class="box_login" layout="column" layout-align="end center" layout-margin>
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div class="header">
            <div class="logo">
                <img src="assets/images/player2_branca.png" alt="" class="img_login">
            </div>
        </div>
        <div class="body-login" ng-if="!vmAuth.senhaEnviada">
            <h2 class="font-bold">{{'messages.esqueceu_senha' | translate}}</h2>

            <p>{{'messages.texto_senha_esquecida' | translate}}</p>

            <div class="row">

                <div class="col-lg-12">
                    <form class="m-t" role="form" name="vmAuth.formRecuperarSenha" ng-submit="vmAuth.enviarNovaSenha()">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="{{'fields.email' | translate}}" required="" ng-model="vmAuth.user.email">
                        </div>

                        <md-button type="submit" class="md-raised md-primary block full-width m-l-none m-r-none m-b" ng-disabled="vmAuth.loadingRecuperaSenha">
                            <md-progress-circular class="md-primary m-r-xs" md-diameter="20px" ng-if="vmAuth.loadingRecuperaSenha"></md-progress-circular>
                            {{'messages.enviar_nova_senha' | translate}}
                        </md-button>

                    </form>
                </div>
            </div>
        </div>
        <div class="body-login" ng-if="vmAuth.senhaEnviada">
            <h2 class="font-bold">{{'messages.esqueceu_senha' | translate}}</h2>

            <p>{{'messages.senha_enviada' | translate}}</p>

            <div class="row">

                <div class="col-lg-12">
                    <md-button ui-sref="login" class="md-raised md-primary block full-width m-l-none m-r-none m-b">
                        {{'messages.retornar_login' | translate}}
                    </md-button>
                </div>
            </div>
        </div>
        <div class="footer-login">
            <p class="m-t"> <small>player2.club &copy; 2017</small> </p>
        </div>
    </div>
</div>
