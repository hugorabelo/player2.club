<div ng-init="vmAuth.inicializa()" class="box_login" layout="column" layout-align="end center" layout-margin>
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div class="header">
            <div class="logo">
                <img src="assets/images/player2_branca.png" alt="" class="img_login">
            </div>
        </div>
        <div class="body-login">
            <h2 class="font-bold">{{'messages.redefinir_senha' | translate}}</h2>

            <div class="row">

                <div class="col-lg-12">
                    <form class="m-t" role="form" name="vmAuth.formRedefinirSenha" ng-submit="vmAuth.cadastrarNovaSenha()">
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="{{'fields.new_password' | translate}}" ng-model="vmAuth.new_password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="{{'fields.repetir_password' | translate}}" ng-model="vmAuth.repeat_password">
                        </div>

                        <md-button type="submit" class="md-raised md-primary block full-width m-l-none m-r-none m-b" ng-disabled="vmAuth.loadingRecuperaSenha">
                            <md-progress-circular class="md-primary m-r-xs" md-diameter="20px" ng-if="vmAuth.loadingRecuperaSenha"></md-progress-circular>
                            {{'fields.save' | translate}}
                        </md-button>

                    </form>
                </div>
            </div>
        </div>
        <div class="footer-login">
            <p class="m-t"> <small>player2.club &copy; 2017</small> </p>
        </div>
    </div>
</div>
