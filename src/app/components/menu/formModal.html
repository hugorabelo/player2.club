<md-dialog aria-label="{{tituloModal | translate}}">
    <form name="formulario" role="form" class="form-horizontal" novalidate="novalidate">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{tituloModal | translate}}</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                <div class="row" ng-if="messages">
                    <div class="col-md-10 col-md-offset-2">
                        <div class="alert alert-danger">
                            <ul>
                                <li class="error" ng-repeat="message in messages">
                                    {{ message }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="descricao" class="col-md-3 control-label" translate>fields.descricao</label>
                    <div class="col-md-9">
                        <input type="text" id="descricao" class="form-control" ng-model="menu.descricao" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="url" class="col-md-3 control-label" translate>fields.url</label>
                    <div class="col-md-9">
                        <input type="text" id="url" class="form-control" ng-model="menu.url" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="pai" class="col-md-3 control-label" translate>fields.pai</label>
                    <div class="col-md-9">
                        <select id="menu_pai" class="form-control" ng-model="menu.menu_pai" ng-options="menuPai.id as (menuPai.descricao | translate) for menuPai in menuPais" required>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ordem" class="col-md-3 control-label" translate>fields.ordem</label>
                    <div class="col-md-9">
                        <input type="number" id="ordem" class="form-control" ng-model="menu.ordem" required />
                    </div>
                </div>



            </div>

            <md-dialog-actions layout="row">
                <md-button ng-click="cancel()">{{'fields.cancel' | translate}}</md-button>
                <md-button ng-click="save()" ng-if="novoItem">{{'fields.save' | translate}}</md-button>
                <md-button ng-click="update()" ng-hide="novoItem">{{'fields.update' | translate}}</md-button>
            </md-dialog-actions>
        </md-dialog-content>
    </form>
</md-dialog>
