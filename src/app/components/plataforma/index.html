<md-card>
    <md-toolbar class="md-toolbar-tools">
        <h2 translate>messages.plataforma_list</h2>
        <span flex></span>
        <md-button class="md-raised" ng-click="vmPlataforma.create($event)">
            {{'messages.plataforma_add' | translate}}
        </md-button>
    </md-toolbar>
    <md-card-content>
        <table class="table">
            <tr>
                <th translate>fields.descricao</th>
                <th translate>fields.logomarca</th>
                <th>&nbsp;</th>
            </tr>
            <tr ng-repeat="plataforma in vmPlataforma.plataformas">
                <td>{{ plataforma.descricao }}</td>
                <td class="col-xs-2"><img ng-src="uploads/{{plataforma.imagem_logomarca}}" class="img-responsive" /></td>
                <td class="btn-group" role="group">
                    <button type="button" class="btn btn-warning" ng-click="vmPlataforma.edit($event, plataforma.id)" tooltip="{{'fields.edit' | translate}}">
                        <i class="fa fa-pencil fa-fw"></i>
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="vmPlataforma.delete($event, plataforma.id)" tooltip="{{'fields.delete' | translate}}">
                        <i class="fa fa-trash-o fa-fw"></i>
                    </button>
                </td>
            </tr>
        </table>
    </md-card-content>
</md-card>
