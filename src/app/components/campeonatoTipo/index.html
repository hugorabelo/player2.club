<md-card>
    <md-toolbar class="md-toolbar-tools">
        <h2 translate>messages.campeonatoTipo_list</h2>
        <span flex></span>
        <md-button class="md-raised" ng-click="vmCampeonatoTipo.create($event)">
            {{'messages.campeonatoTipo_add' | translate}}
        </md-button>
    </md-toolbar>
    <md-card-content>
        <table class="table">
            <tr>
                <th translate>fields.descricao</th>
                <th translate>fields.modelo_campeonato</th>
                <th>&nbsp;</th>
            </tr>
            <tr ng-repeat="campeonatoTipo in vmCampeonatoTipo.campeonatoTipos">
                <td>{{ campeonatoTipo.descricao }}</td>
                <td>{{ campeonatoTipo.modelo_campeonato }}</td>
                <td class="btn-group" role="group">
                    <button type="button" class="btn btn-warning" ng-click="vmCampeonatoTipo.edit($event, campeonatoTipo.id)" tooltip="{{'fields.edit' | translate}}">
                        <i class="fa fa-pencil fa-fw"></i>
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="vmCampeonatoTipo.destroy($event, campeonatoTipo.id)" tooltip="{{'fields.delete' | translate}}">
                        <i class="fa fa-trash-o fa-fw"></i>
                    </button>
                </td>
            </tr>
        </table>
    </md-card-content>
</md-card>
