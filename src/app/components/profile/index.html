<div flex>
    <div flex layout="row" layout-wrap class="header-profile" layout-align="start center">
        <div class="profile-image">
            <img src="uploads/usuarios/{{vmProfile.usuario.imagem_perfil}}" class="img-circle circle-border m-b-md" alt="profile">
        </div>
        <div class="profile-info">
            <div class="">
                <div>
                    <h2 class="no-margins">
                {{vmProfile.usuario.nome}} {{idUsuario}}
            </h2>
                    <h4>{{vmProfile.usuario.sigla}}</h4>
                    <small>
                {{vmProfile.usuario.descricao}}
            </small>
                </div>
            </div>
        </div>
        <span flex></span>
        <md-button id="botao-seguir" class="md-raised md-primary" ng-click="vmProfile.seguir()" ng-hide="vmProfile.usuario.seguido || vmProfile.usuario.id == usuarioLogado"><i class="fa fa-user-plus" aria-hidden="true"></i> SEGUIR
        </md-button>
        <md-button id="botao-seguir" class="md-raised md-default" ng-click="vmProfile.deixarDeSeguir()" ng-show="vmProfile.usuario.seguido"><i class="fa fa-users" aria-hidden="true"></i> SEGUINDO</md-button>

    </div>

    <div flex layout="row">
        <div flex ng-include="'app/components/profile/feed.html'"></div>

        <md-sidenav md-is-locked-open="true" class="md-whiteframe-1dp" hide-xs>
            <uib-rating ng-model="vmProfile.usuario.rating" class="user-rating" read-only="false" aria-labelledby="default-rating" state-on="'fa fa-star'" state-off="'fa fa-star-o'"></uib-rating>
            <md-button>Artigos</md-button>
            <md-button>Campeonatos</md-button>
            <md-button>Seguindo</md-button>
            <md-button>Seguidores</md-button>
            <md-card>Equipe</md-card>
        </md-sidenav>
    </div>

</div>
