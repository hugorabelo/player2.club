<md-card ng-repeat="post in vmProfile.posts">
    <div class="dropdown" ng-show="post.usuario.id !== usuarioLogado">
        <md-fab-speed-dial md-open="false" md-direction="down" class="md-scale md-fab-top-right">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-icon-button">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </md-button>
            </md-fab-trigger>

            <md-fab-actions>
                <md-button aria-label="Twitter" class="md-fab md-mini md-raised" ng-click="vmProfile.editPost(post)">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </md-button>
                <md-button aria-label="Facebook" class="md-fab md-mini md-raised" ng-click="vmProfile.deletePost(post)">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>
    <div class="social-avatar">
        <a href="" class="pull-left">
            <img alt="image" src="uploads/usuarios/{{post.usuario.imagem_perfil}}">
        </a>
        <div class="media-body">
            <a ui-sref="profile({idUsuario: post.usuario.id})">
                                        {{post.usuario.nome}}
                                    </a>
            <small class="text-muted">{{post.created_at}}</small>
        </div>
    </div>
    <div class="social-body">
        <p>
            {{post.texto}}
        </p>
        <p ng-show="post.quantidade_curtidas">
            <a class="small"><i class="fa fa-thumbs-up"></i> {{post.quantidade_curtidas}} {{'messages.curtiram' | translate}}!</a>
        </p>

        <div class="btn-group">
            <button class="btn btn-white btn-xs" ng-click="vmProfile.curtirPost(post)" ng-class="{'curtiu': post.curtiu}"><i class="fa fa-thumbs-up"></i> {{ 'messages.curtir' | translate}}</button>
            <button class="btn btn-white btn-xs"><i class="fa fa-comments"></i> {{ 'messages.comentar' | translate}}</button>
            <button class="btn btn-white btn-xs"><i class="fa fa-share"></i> {{ 'messages.compartilhar' | translate}}</button>
        </div>
    </div>
    <div class="social-footer">
        <div class="social-comment" ng-repeat="comentario in post.comentarios" ng-mouseenter="options=true" ng-mouseleave="options=false">
            <div class="dropdown" ng-show="comentario.usuario.id == usuarioLogado">
                <md-fab-speed-dial md-open="false" md-direction="left" class="md-scale md-fab-top-right" ng-show="options">
                    <md-fab-trigger>
                        <md-button aria-label="menu" class="md-icon-button m-r-0">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        </md-button>
                    </md-fab-trigger>

                    <md-fab-actions>
                        <md-button aria-label="Twitter" class="md-icon-button" ng-click="vmProfile.ediComentario(comentario)">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </md-button>
                        <md-button aria-label="Facebook" class="md-icon-button" ng-click="vmProfile.deleteComentario($event, comentario, post)">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </md-button>
                    </md-fab-actions>
                </md-fab-speed-dial>
            </div>
            <a href="" class="pull-left">
                <img alt="image" src="uploads/usuarios/{{comentario.usuario.imagem_perfil}}">
            </a>
            <div class="media-body">
                <a href="#">{{comentario.usuario.nome}}</a>
                <span ng-hide="comentario.editar">{{comentario.texto}}</span>
                <textarea class="form-control" placeholder="{{'messages.escrever_comentario' | translate}}" ng-keypress="vmProfile.updateComentario($event, comentario)" ng-model="comentario.texto" ng-show="comentario.editar"></textarea>
                <br>
                <button class="btn btn-white btn-xs" ng-click="vmProfile.curtirComentario(comentario)" ng-class="{'curtiu': comentario.curtiu}"><i class="fa fa-thumbs-up"></i></button>
                <a href="#" class="small" ng-show="comentario.quantidade_curtidas">
                    {{comentario.quantidade_curtidas}} {{'messages.curtiram' | translate}}!
                </a>
                <small class="text-muted">{{comentario.created_at}}</small>
            </div>
        </div>

        <div class="social-comment">
            <a href="" class="pull-left">
                <img alt="image" src="http://localhost/player2/public/uploads/usuarios/usuario_14252158119037.jpg">
            </a>
            <div class="media-body">
                <textarea class="form-control" placeholder="{{'messages.escrever_comentario' | translate}}" ng-keypress="vmProfile.salvarComentario($event, post)" ng-model="post.novoComentario"></textarea>
            </div>
        </div>

    </div>
    <div></div>
</md-card>
